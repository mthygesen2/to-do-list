<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places you've been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places you've been!</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-country">County:</label>
              <input type="text" class="form-control" id="new-country">
            </div>
            <div class="form-group">
              <label for="new-landmark">Landmark you visited:</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>
            <div class="form-group">
              <label for="new-month">Month you visited:</label>
              <input type="text" class="form-control" id="new-month">
            </div>
            <div class="form-group">
              <label for="new-year">Year you visited:</label>
              <input type="text" class="form-control" id="new-year">
            </div>
            <div class="form-group">
              <label for="new-notes">Notes:</label>
              <input type="text" class="form-control" id="new-notes">
            </div>

            <button type="submit" class="btn">Add New Country!</button>
          </form>

          <h2>Places I've been!</h2>
          <ul id="places">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-places">
            <h2></h2>

            <p>Landmark: <span class="landmark"></span></p>
            <p>Notes: <span class="notes"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
